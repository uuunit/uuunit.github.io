<p>三、城市排水体制选择应遵循的原则<br>
1.老城区雨污分流改造应该慎重的原因</p>
<p>（1）城市管道错接、混接严重，生活污水乱排现象突出，雨水非点源污染严重，<em>无法实现完全意义上的分流制</em>。<br>
（2）即使实现完全分流，<em>雨水非点源污染得不到有效治理</em>，城市水环境仍然难以得到保障。<br>
（3）老城区合流制改造为分流制_社会影响大、涉及范围广、难度大、成本高_。</p>
